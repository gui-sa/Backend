<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title> Página de exemplo estrutura básica </title>
    <meta charset="utf-8">
    <meta name="author" content="Guilherme">
    <meta name="Description" content="Learning basics">
    <meta name="keywords" content="html5, tecnologia">
    <style>
        div {
            background: orange;
            width: 100px;
            height: 100px;
            margin: 10px;

        }

        #div1 {
            background: red;
            padding: 25px;
        }

        #div2 {
            background: blue;
            padding: 25px;
            border: solid 25px #000;
            box-sizing: border-box;
        }
    </style>

</head>

<body>
    <h1>Estrutura Básica</h1>
    <div id="div1">teste</div>
    <div id="div2">teste</div>
    <div>teste</div>
</body>

</html>
