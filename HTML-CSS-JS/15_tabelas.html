<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title> Tabelas </title>
    <meta charset="utf-8">
    <meta name="author" content="Guilherme">
    <meta name="Description" content="Learning basics">
    <meta name="keywords" content="html5, tecnologia">
    <style>
        body{
            font-family: sans-serif;

        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
        }

        th{
            background: red;
            border: 1px solid black;
        }

        td{
            border: 1px solid black;
            padding: 10px;

        }
        tfoot tr td{
            text-align: center;
        }
    </style>

</head>

<body>
    <table>
        <caption>Tabela de Preço de cursos</caption>
        <thead>
            <tr>
                <th>Área</th>
                <th>Curso</th>
                <th>Investimentos</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="3">Valores Sujeitos a Alterações sem Prévio Aviso</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td rowspan="2">Design</td>
                <td>PhotoShop</td>
                <td>R$: 1000,00</td>
            </tr>
            <tr>
                <td>Ilustrator</td>
                <td>R$: 1000,00</td>
            </tr>

            <tr>
                <td rowspan="3">Development</td>
                <td>HTML</td>
                <td>R$: 1000,00</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>R$: 1000,00</td>
            </tr>
            <tr>
                <td>JS</td>
                <td>R$: 1000,00</td>
            </tr>
        </tbody>
    </table>


</body>

</html>
