<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title> Forms </title>
    <meta charset="utf-8">
    <meta name="author" content="Guilherme">
    <meta name="Description" content="Learning basics">
    <meta name="keywords" content="html5, tecnologia">
</head> 

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="http://google.com/search" method="get">
        <input type="text" name="q">
        <!--Qualquer ação dentro deste formulário enviará (o que foi escrito no input text) para a variável q-->
        <input type="submit" value="OK">
    </form>
</body>

</html>
