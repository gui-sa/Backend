<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Transiente</title>
    <meta charset="utf-8">
    <meta name="author" content="Guilherme">
    <meta name="Description" content="Learning basics">
    <meta name="keywords" content="html5, tecnologia">
    <style>

        div{
            width: 100px;
            height: 100px;
            background-color: orange;
            /*transition: width 1s linear;*/
            transition-property: width;
            transition-duration: .5s;
            transition-timing-function: cubic-bezier(.15,-0.15,1,1.54);
        }
        div:hover{
            width: 200px;
            
        }

    </style>


</head> 

<body>
    <h1>Transiente</h1>

    <div>1</div>

</body>

</html>
