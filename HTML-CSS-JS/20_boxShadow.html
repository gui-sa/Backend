<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title> Box Shadow </title>
    <meta charset="utf-8">
    <meta name="author" content="Guilherme">
    <meta name="Description" content="Learning basics">
    <meta name="keywords" content="html5, tecnologia">

    <style>
        #radius{
            background-color: orange;
            width: 200px;
            height: 200px;
            margin: 5px auto;
            border-radius: 25px 70px 0 0 / 80px 50px 100px 0;
        
            box-shadow: 10px 0 0 black;
        }
    </style>
</head> 

<body>
    <h1>CSS efeitos</h1>
    <div id="radius">

    </div>
</body>
