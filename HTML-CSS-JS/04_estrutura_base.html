<!DOCTYPE html>
<!-- Informa o agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<!-- Informa ao agente de usuário/ SIO/ a lingua preponderante-->
<head>
    <title> Página de exemplo estrutura básica </title>
    <!--Título que SIO usa-->
    <meta charset="utf-8">
    <!--Informa ao agente de usuário o tipo de tabela character que voce deseja que ele use para interpretar-->
    <meta name="author" content="Guilherme">
    <meta name="Description" content="Learning basics">
    <meta name="keywords" content="html5, tecnologia">
    <!-- Geralmente o meta é dado ao google ou SIO's-->
</head> 

<body>
    <!--O que realmente precisa ser mostrado-->
    <h1>Estrutura Básica</h1>
    <p>YEAH</p>
</body>

</html>
